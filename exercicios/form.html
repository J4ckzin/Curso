<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h2>Cadastro da liga dos astronautas</h2>
    <form>
        <label for="Nome">nome</label>
        <input type="text" id="Nome" nome="Nome"><br>
        <br>
        <label for="email">email</label>
        <input type="email" id="email" nome="email">
        <label for="password">senha</label>
        <input type="password" id="password" name="password"><br>
        <br>

        <Label for="data">Data De Nascimento</Label>
        <input type="date" id="Data" name="data">
        <label for="foto">Foto</label>
        <input type="file" id="arquivo" name="foto"> <br>
        <br>

        <label for="nacionalidade">Nacionalidade</label>
        <select name="nationality" id="nationality">
            <option value="russian">Russa</option>
            <option value="american">Americana</option>
            <option value="brasilian">Brasileira</option>
        </select>

        <label for="Genero">Genero</label>
        <label for="feminino">F</label>
        <input type="radio" id="feminino" name="feminino">
        <label for="Masculino">M</label>
        <input type="radio" id="masculino" name="masculino"><br>
        <br>

        <label for="qualidade">Suas principais qualidade:</label><br>
        <label for="inteligencia">Inteligencia</label>
        <input type="checkbox" id="inteligencia" name="inteligencia">
        <label for="Resilencia">resilencia</label>
        <input type="checkbox" id="resilencia" name="resilencia">
        <label for="fisico">Preparo fisico</label>
        <input type="checkbox" id="fisico" name="fisico">
        <label for="educação">educação</label>
        <input type="checkbox" id="educaçao" name="educaçao"><br>
        <br>

        <textarea name="description" id="description"
            placeholder="Porque você gostaria de ser um astronauta?"></textarea> <br>
        <br>

        <input type="submit" id="desfriçao" name="descriçao" value="criar">



    </form>
</body>

</html>
